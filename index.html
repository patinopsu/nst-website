<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จังหวัดนครศรีธรรมราช</title>
    <link rel="stylesheet" href="resources/style.css">
    <script src="resources/script.js" defer></script>
    <link rel="shortcut icon" href="/resources/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=anonymous-pro:400|ibm-plex-sans-thai:400" rel="stylesheet" />
</head>
<body>
    <div id="bg1" class="background"></div>
    <div id="bg2" class="background"></div>
    <div class="container">
        <header>
            <img src="/resources/images/icon.webp" alt="โลโก้จังหวัดนครศรีธรรมราช">
            <div>
                <a id="home" href="#">หน้าเเรก</a>
                <a id="about" href="#">เกี่ยวกับเมืองนคร</a>
                <a id="explore" href="#">สำรวจเมืองนคร</a>
                <a id="news" href="#">ข่าวเมืองนคร</a>
                <a id="credits" href="#">บรรณานุกรม</a>
            </div>  
            <div class="right-spacer" aria-hidden="true"></div>
        </header>
        <div class="content">
            <main id="main" tabindex="-1" aria-live="polite"></main>
            <template id="tpl-home">
                <h1>Nakhon Si Thammarat</h1>
                <p>เราชาวนครฯ อยู่เมืองพระ มั่นอยู่ในสัจจะ ศีลธรรม กอปรกรรมดี มีมานะ พากเพียร ไม่เบียดเบียน ทำอันตรายผู้ใด</p>
            </template>

            <template id="tpl-about">
                <h1>เกี่ยวกับเมืองนคร</h1>
                <p>ข้อความเกี่ยวกับประวัติ ความสำคัญ และสถานที่สำคัญของเมืองนคร.</p>
            </template>

            <template id="tpl-explore">
                <h1>สำรวจเมืองนคร</h1>
                <p>เส้นทางแนะนำ จุดท่องเที่ยว และกิจกรรมที่น่าสนใจ.</p>
            </template>

            <template id="tpl-news">
                <h1>ข่าวเมืองนคร</h1>
                <p>อัปเดตเหตุการณ์และข่าวสารล่าสุด.</p>
            </template>

            <template id="tpl-credits">
                <h1>บรรณานุกรม</h1>
                <p>แหล่งข้อมูลและเครดิตที่มา.</p>
            </template>

        </div>
    </div>  
</body>
</html>
